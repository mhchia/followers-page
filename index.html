<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Followers Page</title>
  <script>
    // JavaScript function to read the GET parameter and display it
    function displayFollowers() {
      const urlParams = new URLSearchParams(window.location.search);
      const followers = urlParams.get('followers') || '5566'; // Default value set to 5566
      document.getElementById('output').innerText = `followers=${followers}`;
    }
  </script>
</head>
<body onload="displayFollowers()">
  <h1>Display Followers</h1>
  <p id="output"></p>
</body>
</html>
